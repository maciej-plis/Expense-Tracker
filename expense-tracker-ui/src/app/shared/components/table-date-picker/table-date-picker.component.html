<p-calendar (ngModelChange)="params.onDateChanged"
            (onClearClick)="onClearClick()"
            (onInput)="onInput()"
            (onSelect)="onSelect()"
            [(ngModel)]="date"
            [autofocus]="true"
            [showButtonBar]="true"
            appendTo="body"
            pAutoFocus
            panelStyleClass="ag-custom-component-popup">
</p-calendar>
