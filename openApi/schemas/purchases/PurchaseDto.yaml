properties:
  id:
    type: string
    format: uuid
    example: '4a807620-7e35-4824-bbe9-acf4a597c97f'
    x-faker: datatype.uuid
  shop:
    $ref: './shops/ShopDto.yaml'
  date:
    type: string
    format: date
    example: '2020-07-27'
    x-faker: date.recent
  products:
    $ref: './products/ProductsList.yaml'

required:
  - id
  - date
  - shop
  - products
