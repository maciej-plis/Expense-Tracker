properties:
  id:
    type: string
    format: uuid
    example: '4a807620-7e35-4824-bbe9-acf4a597c97f'
    x-faker: datatype.uuid
  shopName:
    type: string
    example: 'Walmart'
    x-faker: company.name
  date:
    type: string
    format: date
    example: '2020-07-27'
    x-faker: date.recent
  productsCount:
    type: integer
    example: 5
  totalPrice:
    type: number
    format: double
    example: 199.99
  createdAt:
    type: string
    format: date-time

required:
  - id
  - date
  - shopName
  - productsCount
  - totalPrice
  - createdAt
