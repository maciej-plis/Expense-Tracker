get:
  summary: Get list of shops
  tags: [ shops ]
  operationId: getShops
  responses:
    200:
      description: Success response with shops
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: './../../schemas/shops/ShopDTO.yaml'

post:
  summary: Add new shop
  tags: [ shops ]
  operationId: addShop
  requestBody:
    description: Request with shop to be added
    required: true
    content:
      application/json:
        schema:
          $ref: './../../schemas/shops/AddShopRequest.yaml'
  responses:
    200:
      description: Success response with created resource id
      content:
        application/json:
          schema:
            type: string
            format: uuid
    400:
      $ref: "./../../responses/common/ValidationErrorResponse.yaml"
