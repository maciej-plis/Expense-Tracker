post:
  summary: Add new purchase
  tags: [ purchases ]
  operationId: addPurchase
  requestBody:
    description: Request with purchase to be added
    required: true
    content:
      application/json:
        schema:
          $ref: "./../../schemas/purchases/AddPurchaseRequest.yaml"
  responses:
    204:
      $ref: "./../../responses/common/NoContentResponse.yaml"
    400:
      $ref: "./../../responses/common/ValidationErrorResponse.yaml"

delete:
  summary: Remove multiple purchases
  tags: [ purchases ]
  operationId: removePurchases
  requestBody:
    description: Request with purchase ids to remove
    required: true
    content:
      application/json:
        schema:
          $ref: "./../../schemas/common/BulkDeleteRequest.yaml"
  responses:
    204:
      $ref: "./../../responses/common/NoContentResponse.yaml"