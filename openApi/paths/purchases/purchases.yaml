post:
  summary: Add new purchase
  tags: [ purchases ]
  operationId: addPurchase
  requestBody:
    description: Request containing new purchase to be added
    required: true
    content:
      application/json:
        schema:
          $ref: '../../schema.yaml#/components/schemas/AddEditPurchaseRequest'
  responses:
    200:
      description: (OK) Success response containing added purchase
      content:
        application/json:
          schema:
            $ref: '../../schema.yaml#/components/schemas/PurchaseDto'
    400:
      description: (BAD_REQUEST) Failure response when request body is invalid
      content:
        application/json:
          schema:
            $ref: '../../schema.yaml#/components/schemas/ValidationError'
get:
  summary: Get purchases
  tags: [ purchases ]
  operationId: getPurchases
  parameters:
    - in: query
      name: offset
      schema:
        type: integer
      default: 0
    - in: query
      name: limit
      schema:
        type: integer
      default: 10
    - in: query
      name: sortProperty
      schema:
        type: string
      default: id
    - in: query
      name: sortDirection
      schema:
        type: string
      default: asc
  responses:
    200:
      description: (OK) Success response containing purchases
      content:
        application/json:
          schema:
            $ref: '../../schema.yaml#/components/schemas/PurchasePage'
delete:
  summary: Delete multiple purchases
  tags: [ purchases ]
  operationId: removePurchases
  requestBody:
    description: Request containing ids of purchases to be deleted
    required: true
    content:
      application/json:
        schema:
          $ref: '../../schema.yaml#/components/schemas/BulkDeleteRequest'
  responses:
    204:
      description: (NO_CONTENT) Success response