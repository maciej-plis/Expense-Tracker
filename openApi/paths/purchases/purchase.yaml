get:
  summary: Get purchase by id
  tags: [ purchases ]
  operationId: getPurchase
  parameters:
    - $ref: "./../../parameters/purchases/PurchaseId.yaml"
  responses:
    200:
      description: Success response containing purchase
      content:
        application/json:
          schema:
            $ref: './../../schemas/purchases/PurchaseDTO.yaml'
    404:
      $ref: "./../../responses/common/NotFoundResponse.yaml"

put:
  summary: Update purchase by id
  tags: [ purchases ]
  operationId: updatePurchase
  parameters:
    - $ref: "./../../parameters/purchases/PurchaseId.yaml"
  requestBody:
    description: Request with purchase update
    required: true
    content:
      application/json:
        schema:
          $ref: './../../schemas/purchases/UpdatePurchaseRequest.yaml'
  responses:
    204:
      $ref: "./../../responses/common/NoContentResponse.yaml"
    400:
      $ref: "./../../responses/common/ValidationErrorResponse.yaml"
    404:
      $ref: "./../../responses/common/NotFoundResponse.yaml"

delete:
  summary: Remove purchase by id
  tags: [ purchases ]
  operationId: removePurchase
  parameters:
    - $ref: "./../../parameters/purchases/PurchaseId.yaml"
  responses:
    204:
      $ref: "./../../responses/common/NoContentResponse.yaml"
    404:
      $ref: "./../../responses/common/NotFoundResponse.yaml"