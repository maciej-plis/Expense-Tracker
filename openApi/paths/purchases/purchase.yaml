get:
  summary: Get purchase
  tags: [ purchases ]
  operationId: getPurchase
  parameters:
    - in: path
      name: purchaseId
      schema:
        type: string
        format: uuid
      required: true
  responses:
    200:
      description: (OK) Success response containing purchase
      content:
        application/json:
          schema:
            $ref: '../../schemas/purchases/PurchaseDto.yaml'
put:
  summary: Update purchase
  tags: [ purchases ]
  operationId: updatePurchase
  parameters:
    - in: path
      name: purchaseId
      schema:
        type: string
        format: uuid
      required: true
  requestBody:
    description: Request containing new purchase to be added
    required: true
    content:
      application/json:
        schema:
          $ref: '../../schemas/purchases/AddEditPurchaseRequest.yaml'
  responses:
    200:
      description: (OK) Success response containing updated purchase
      content:
        application/json:
          schema:
            $ref: '../../schemas/purchases/PurchaseDto.yaml'
delete:
  summary: Remove purchase
  tags: [ purchases ]
  operationId: removePurchase
  parameters:
    - in: path
      name: purchaseId
      schema:
        type: string
        format: uuid
      required: true
  responses:
    204:
      description: (NO_CONTENT) Success response