<div class="content">
  <form [formGroup]="categoryFormGroup">
    <span class="p-float-label">
      <input [autofocus]="true" formControlName="name" id="categoryName" pAutoFocus pInputText type="text">
      <label for="categoryName">Category Name</label>
    </span>
    <small *ngIf="nameControl.dirty && !nameControl.valid" class="p-error">Invalid category name</small>
  </form>
</div>
<div class="controls">
  <p-button (click)="cancel()" label="Cancel" severity="danger"></p-button>
  <p-button (click)="save()" label="Save"></p-button>
</div>
