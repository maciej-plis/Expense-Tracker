<h1 mat-dialog-title [innerHTML]="data.confirmationTitle"></h1>
<div mat-dialog-content [innerHTML]="data.confirmationDescription"></div>
<!--<h1 mat-dialog-title>{{ data.confirmationTitle }}</h1>-->
<!--<div mat-dialog-content>{{ data.confirmationDescription }}</div>-->
<div mat-dialog-actions>
  <button class="btn btn-primary" [mat-dialog-close]="true">{{ data.confirmBtnText }}</button>
  <button class="btn btn-light" [mat-dialog-close]="false">{{ data.rejectBtnText }}</button>
</div>
