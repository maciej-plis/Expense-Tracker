<h1 mat-dialog-title>{{ data.confirmationTitle }}</h1>
<div mat-dialog-content>{{ data.confirmationDescription }}</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">{{ data.confirmBtnText }}</button>
  <button mat-button [mat-dialog-close]="false">{{ data.rejectBtnText }}</button>
</div>
