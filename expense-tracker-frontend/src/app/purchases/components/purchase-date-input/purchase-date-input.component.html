<mat-form-field class="purchases-date" appearance="fill">

  <mat-label>Purchase date</mat-label>

  <input matInput [matDatepicker]="datePicker" [formControl]="dateFormControl" placeholder="MM/DD/YYYY" autocomplete="off">
  <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
  <mat-datepicker #datePicker></mat-datepicker>

  <mat-error *ngIf="dateFormControl.hasError('required')">This field is required</mat-error>

</mat-form-field>
