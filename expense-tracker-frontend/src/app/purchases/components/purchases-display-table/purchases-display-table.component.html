<mat-table [dataSource]="dataSource" matSort matSortDisableClear
           [matSortActive]="initialSortColumn"
           [matSortDirection]="initialSortDirection">

  <ng-container matColumnDef="select">
    <mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="selectOrDeselectAll()"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </mat-header-cell>
    <mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="selection.toggle(row)"
                    [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="index">
    <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
    <mat-cell *matCellDef="let purchase; let i = index"> {{ (i + 1) + (paginator.pageIndex * paginator.pageSize) }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Shop Name </mat-header-cell>
    <mat-cell *matCellDef="let purchase"> {{ purchase.shop.name }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
    <mat-cell *matCellDef="let purchase"> {{ purchase.date }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="products">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Products </mat-header-cell>
    <mat-cell *matCellDef="let purchase"> {{ purchase.products.length }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Price </mat-header-cell>
    <mat-cell *matCellDef="let purchase"> {{ purchase.products.price }} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let purchase; columns: displayedColumns;" [routerLink]="'add'"></mat-row>

</mat-table>

<div class="spinner-container" *ngIf="dataSource.loading$ | async">
  <mat-spinner></mat-spinner>
</div>

<mat-paginator [length]="purchasesLength | async" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
